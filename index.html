<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
   @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro:200');

body  {
    background-image: url('https://static.pexels.com/photos/414171/pexels-photo-414171.jpeg');
  background-size:cover;
        -webkit-animation: slidein 100s;
        animation: slidein 100s;

        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;

        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;

        -webkit-animation-direction: alternate;
        animation-direction: alternate;              
}

@-webkit-keyframes slidein {
from {background-position: top; background-size:3000px; }
to {background-position: -100px 0px;background-size:2750px;}
}

@keyframes slidein {
from {background-position: top;background-size:3000px; }
to {background-position: -100px 0px;background-size:2750px;}

}
    .container {
    max-width: 600px;
    margin: 20px auto;
}


.add-task input[type="text"] {
    width: 70%;
    padding: 10px;
}

@media (max-width: 500px) {
.add-task input[type="text"] {
    width: 67%;
    padding: 10px;
}	
}


.add-task button {
  padding: 10px 8px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

ul {
    list-style-type: none;
    padding: 0;
}

.task-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.task-item input[type="checkbox"] {
    margin-right: 10px;
}

.delete-btn{
background: transparent;
border: none;
color: red;
}
.todo-ico{
width:35px;
}
.todo{
display: flex;
    justify-content: center;
}
    

    </style>
</head>
<body>
    <div class="container">
        <h1 class="todo"><img src="https://cdn-icons-png.flaticon.com/512/3176/3176366.png" class="todo-ico"> To-Do List</h1>
        <div class="add-task" style="display: flex;">
            <input type="text" id="taskInput" placeholder="✍️ Enter task..." required>
            <button id="addTaskBtn"><i class="fa-solid fa-plus"></i> Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Function to add a new task
    function addTask(taskText) {
        const taskItem = document.createElement('li');
        taskItem.className = 'task-item';
        taskItem.innerHTML = `
            <input type="checkbox">
            <span>${taskText}</span>
            <button class="delete-btn fa-solid fa-trash"></button>
        `;
        taskList.appendChild(taskItem);
        // Start the reminder timer for the new task
        startReminderTimer(taskItem);
    }

    // Function to start the reminder timer for a task
    function startReminderTimer(taskItem) {
        setTimeout(() => {
            const checkbox = taskItem.querySelector('input[type="checkbox"]');
            if (!checkbox.checked) {
                alert('Please complete your task!');
                // Restart the reminder timer if the task is still not completed
                startReminderTimer(taskItem);
            }
        }, 1 * 60 * 1000); // 5 minutes in milliseconds
    }

    // Event listener for adding a task
    addTaskBtn.addEventListener('click', function () {
        const taskText = taskInput.value.trim();
        if (taskText !== '') {
            addTask(taskText);
            taskInput.value = '';
        } else {
            alert('Please enter a task!');
        }
    });

    // Event listener for handling task completion and deletion
    taskList.addEventListener('click', function (event) {
        const target = event.target;
        if (target.matches('input[type="checkbox"]')) {
            const taskText = target.nextElementSibling;
            if (target.checked) {
                taskText.style.textDecoration = 'line-through';
            } else {
                taskText.style.textDecoration = 'none';
            }
        } else if (target.matches('.delete-btn')) {
            const taskItem = target.parentElement;
            taskList.removeChild(taskItem);
        }
    });
});



    </script>
</body>
</html>
